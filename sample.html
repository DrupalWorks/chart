<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CKEditor</title>
	<script src="//cdn.ckeditor.com/4.5.3/standard-all/ckeditor.js"></script>
	<!-- Make sure to set correct paths -->
	<link href="plugins/chart/chart.css" rel="stylesheet">
	<script src="plugins/chart/lib/chart.min.js"></script>
	<script src="plugins/chart/widget2chart.js"></script>
</head>
<body>
<h2><a href="https://github.com/wwalc/chart/">Chart</a> plugin for CKEditor</h2>
<form action="sample_posteddata.php" method="post">
		<textarea cols="80" id="editor1" name="editor1" rows="10" style="height:500px">
			&lt;p&gt;Will you make a new year's resolution next year?&lt;/p&gt;
			&lt;div class=&quot;chartjs&quot; data-chart-height=&quot;200&quot; data-chart=&quot;doughnut&quot; data-chart-value=&quot;[{&amp;quot;value&amp;quot;:45,&amp;quot;label&amp;quot;:&amp;quot;Yes&amp;quot;},{&amp;quot;value&amp;quot;:25,&amp;quot;label&amp;quot;:&amp;quot;No&amp;quot;},{&amp;quot;value&amp;quot;:30,&amp;quot;label&amp;quot;:&amp;quot;Undecided&amp;quot;}]&quot;&gt;chart&lt;/div&gt;
			&lt;p&gt;Net income for 2013 (in millions of US dollars):&lt;/p&gt;
			&lt;div class=&quot;chartjs&quot; data-chart-height=&quot;200&quot; data-chart=&quot;bar&quot; data-chart-value=&quot;[{&amp;quot;value&amp;quot;:22,&amp;quot;label&amp;quot;:&amp;quot;Q1 2013&amp;quot;},{&amp;quot;value&amp;quot;:25,&amp;quot;label&amp;quot;:&amp;quot;Q2 2013&amp;quot;},{&amp;quot;value&amp;quot;:31,&amp;quot;label&amp;quot;:&amp;quot;Q3 2013&amp;quot;},{&amp;quot;value&amp;quot;:36,&amp;quot;label&amp;quot;:&amp;quot;Q4 2013&amp;quot;}]&quot;&gt;chart&lt;/div&gt;
		</textarea>
	<script>

		// This line is only required if CKEditor is loaded from a CDN.
		CKEDITOR.plugins.addExternal( 'chart', '/chart/plugins/chart/', 'plugin.js' );

		CKEDITOR.addCss( 'div.featured { border: 3px dotted red }' );
		CKEDITOR.replace( 'editor1', {
			extraPlugins: 'chart',
			toolbar: [
				[ 'Source', 'Preview' ], [ 'Undo', 'Redo' ], [ 'Styles', 'Bold', 'Italic', 'Underline' ], [ 'Chart' ]
			],
			stylesSet: [
				{ name: 'Featured', type: 'widget', widget: 'chart', attributes: { 'class': 'featured' } },
				{ name: 'Italic', element: 'p', styles: { 'font-style': 'italic' } }
			],
			height: 560,
			width: 800
		} );

	</script>
</form>
<h2>Rendering charts on a website</h2>
<p>CKEditor returns a div element, which needs to be converted into a chart by Chart.js. This is done automatically, after adding two JavaScript files to a website.</p>
<h3>Example</h3>
<p>Will you make a new year&#39;s resolution next year?</p>
<div class="chartjs" data-chart="doughnut" data-chart-height="200" data-chart-value="[{&quot;value&quot;:45,&quot;label&quot;:&quot;Yes&quot;},{&quot;value&quot;:25,&quot;label&quot;:&quot;No&quot;},{&quot;value&quot;:30,&quot;label&quot;:&quot;Undecided&quot;}]">chart</div>

</body>
</html>
